<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="profileStyles.css">
    <title>Profile Page</title>
</head>
<body>
    <main>
        <nav class="navBar">
            <div class="navBar-left">
                <a href="index.html" class="logo"><img src="Images/RPC Logo.png" ></a>
    
                <div class="searchBar">
                    <img src="Images/search.png">
                    <input type="text" placeholder="Search">
                </div>
    
            </div>
            <div class="navBar-middle">
                <ul>
                    <li><a href="index.html" class="activeLink"><img src="Images/home.png"> <span>Home</span></a></li>
                    <li><a href="networks.html"><img src="Images/network.png"> <span>Network</span></a></li>
                    <li><a href="projects.html"><img src="Images/jobs.png"> <span>Projects</span></a></li>
                    <li><a href="messages.html"><img src="Images/message.png"> <span>Messages</span></a></li>
                    <li><a href="notification.html"><img src="Images/notification.png"> <span>Notifications</span></a></li>
                </ul>
            </div>
            <div class="navBar-right">
                <div class="online">
                    <img src="Images/user-1.png" class="navProfileIMG">
                </div>
    
            </div>
        </nav>
        <div class="profile-container">
            <h1>Edit Profile</h1>
            <form id="profile-form">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="bio">Bio:</label>
                    <textarea id="bio" name="bio"></textarea>
                </div>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Profile Page</p>
    </footer>
    <script src="profile.js"></script>
</body>
</html>
