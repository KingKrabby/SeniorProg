    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navBar">
        <div class="navBar-left">
            <a href="index.html" class="logo"><img src="Images/RPC Logo.png" ></a>

            <div class="searchBar">
                <img src="Images/search.png">
                <input type="text" placeholder="Search">
            </div>

        </div>
        <div class="navBar-middle">
            <ul>
                <li><a href="index.html" class="activeLink"><img src="Images/home.png"> <span>Home</span></a></li>
                <li><a href="networks.html"><img src="Images/network.png"> <span>Network</span></a></li>

    <div class="container">
        <div class="user" id="alice">
            <h2>Alice</h2>
            <div class="messages" id="alice-messages"></div>
            <form onsubmit="sendMessage('alice', 'bob'); return false;">
                <input type="text" id="alice-message-input" placeholder="Type message...">
                <button type="submit">Send</button>
            </form>
        </div>
        <div class="user" id="bob">
            <h2>Bob</h2>
            <div class="messages" id="bob-messages"></div>
            <form onsubmit="sendMessage('bob', 'alice'); return false;">
                <input type="text" id="bob-message-input" placeholder="Type message...">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
